<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form ng-submit="form.create()">
        <h1> New Items Upload</h1>
        <input type="text" class="new-item"placeholder="item name" ng-model="post.title"><br>
        <input type="text" class="new-item"placeholder="item description" ng-model="post.content"><br>
        <button class="btn btn-default new-item"ngf-select ng-model="picture.files">Upload Item Photo</button>
        <input type="submit" class="new-item">
      </form>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="wrap col-sm-8 col-sm-offset-2" ng-controller="UserPostCtrl" ng-init="initFirst()">
      <h1> My Existing Item</h1>
      <div ng-repeat="post in posts track by $index">
        <div class="box">
          <div class="boxInner">
            <img ng-src="{{post.picture}}">
          </div>
        </div>
      </div>
    </div>
  </div>
